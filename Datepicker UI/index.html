<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Datepicker UI</title>
</head>

<body class="bg-gray-200" style="font-family: Roboto, sans-serif;">
    <div class="w-60  bg-white mx-auto my-16 p-2 rounded-lg shadow">
        <div class="flex justify-between items-center p-2 bg-gray-100 rounded-lg">
            <section class="w-4/5 text-center">
                <p>dd/mm/yyyy</p>
            </section>
            <section class="w-1/5 text-center border-2 rounded-lg bg-gray-300">
                <button>
                    <box-icon name='calendar'></box-icon>
                </button>
            </section>
        </div>
        <div>
            <section class="border-b-2 border-gray-500">
                <section class="flex justify-between p-4">
                    <button>
                        <box-icon type='solid' name='left-arrow'></box-icon>
                    </button>
                    <p>December 2023</p>
                    <button>
                        <box-icon type='solid' name='right-arrow'></box-icon>
                    </button>
                </section>
                <section class="flex justify-around items-center">
                    <p>S</p>
                    <p>M</p>
                    <p>T</p>
                    <p>W</p>
                    <p>T</p>
                    <p>F</p>
                    <p>S</p>
                </section>
            </section>
            <section class="py-3 grid grid-cols-7 grid-rows-5 justify-items-center gap-1">
                <p class="date !col-start-3">1</p>
                <p>2</p>
                <p>3</p>
                <p>4</p>
                <p>5</p>
                <p>6</p>
                <p>7</p>
                <p>8</p>
                <p>9</p>
                <p>10</p>
                <p>11</p>
                <p>12</p>
                <p>13</p>
                <p>14</p>
                <p>15</p>
                <p>16</p>
                <p>17</p>
                <p>18</p>
                <p>19</p>
                <p>20</p>
                <p>21</p>
                <p>22</p>
                <p>23</p>
                <p>24</p>
                <p>25</p>
                <p>26</p>
                <p>27</p>
                <p>28</p>
                <p>29</p>
                <p>30</p>
                <p>31</p>
            </section>
        </div>
    </div>
</body>

</html>
